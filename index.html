<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portoghese Base</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#b8860b">
  <style>
    #bootError { display:none; background:#fff3cd; color:#664d03; border:1px solid #ffecb5; padding:8px; margin:8px; border-radius:8px; }
  </style>
</head>
<body>
  <noscript>Attiva JavaScript per usare l'app.</noscript>
  <div id="bootError">Impossibile avviare lo script. Ricarica con Ctrl+F5 oppure verifica che <code>script.js</code> sia in root.</div>
  <div id="app"></div>

  <script>
    // Registrazione SW
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js?v=3');
      });
    }
    // Healthcheck: se entro 1500ms #app resta vuoto, mostra banner
    setTimeout(function(){
      var app = document.getElementById('app');
      if (!app || app.innerHTML.trim() === '') {
        document.getElementById('bootError').style.display = 'block';
      }
    }, 1500);
  </script>
  <script src="script.js?v=3.2.2"></script>
</body>
</html>
